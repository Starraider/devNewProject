<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:n="http://typo3.org/ns/GeorgRinger/News/ViewHelpers" data-namespace-typo3-fluid="true">
<!--
=====================
customer_sitepackage: /Partials/News/List/ItemBodyCard.html
-->
<div class="card-body news-list-article-wrap">
    <!-- header -->
    <h3 class="card-title news-list-headline">
        <n:link newsItem="{newsItem}" settings="{settings}" title="{newsItem.title}">
            <span itemprop="headline">{newsItem.title}</span>
        </n:link>
    </h3>

    <!-- date -->
    <p class="card-text news-list-date">
        <time itemprop="datePublished" datetime="{f:format.date(date:newsItem.datetime, format:'Y-m-d')}">
            <f:format.date format="{f:translate(key:'dateFormat')}">{newsItem.datetime}</f:format.date>
        </time>
    </p>

    <!-- teaser -->
    <p class="card-text news-list-teaser">
        <n:removeMediaTags>
            <f:if condition="{newsItem.teaser}">
                <f:then>
                    <div itemprop="description">
                        {newsItem.teaser -> f:format.crop(maxCharacters:
                        '{settings.cropMaxCharacters}',
                        respectWordBoundaries:'1') -> f:format.html()}
                    </div>
                </f:then>
                <f:else>
                    <div itemprop="description">
                        {newsItem.bodytext -> f:format.crop(maxCharacters:
                        '{settings.cropMaxCharacters}',
                        respectWordBoundaries:'1') -> f:format.html()}
                    </div>
                </f:else>
            </f:if>
        </n:removeMediaTags>
    </p>

    <!-- footer information -->
    <p class="card-text news-list-footer">
        <!-- more link -->
        <n:link newsItem="{newsItem}" settings="{settings}" class="news-list-more" title="{newsItem.title}">
            <f:translate key="more-link" />
        </n:link>
    </p>
</div>

</html>
