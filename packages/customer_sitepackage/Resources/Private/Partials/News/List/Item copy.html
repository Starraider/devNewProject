<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:n="http://typo3.org/ns/GeorgRinger/News/ViewHelpers"
    data-namespace-typo3-fluid="true"
>
    <!--
	=====================
		custom_sitepackage: /Partials/News/List/Item.html
-->
    <h1>Test</h1>
    <f:if condition="{settings.templateLayout} == 2">
        <!-- Bild links -->
        <div class="news-list-image--left">
            <n:link
                newsItem="{newsItem}"
                settings="{settings}"
                title="{newsItem.title}"
            >
                <f:if condition="{newsItem.mediaPreviews}">
                    <f:then>
                        <f:media
                            class="news-image"
                            file="{newsItem.mediaPreviews.0}"
                            title="{mediaElement.originalResource.title}"
                            alt="{mediaElement.originalResource.alternative}"
                            width="{f:if(condition: settings.media.maxWidth, then: settings.media.maxWidth, else: settings.list.media.image.width)}"
                            height="{f:if(condition: settings.media.maxHeight, then: settings.media.maxHeight, else:'')}"
                        />
                    </f:then>
                    <f:else>
                        <f:if condition="{settings.displayDummyIfNoMedia}">
                            <f:image
                                class="img-dummy news-image"
                                src="{settings.list.media.dummyImage}"
                                title=""
                                alt=""
                                maxWidth="{settings.list.media.image.maxWidth}"
                                maxHeight="{settings.list.media.image.maxHeight}"
                            />
                        </f:if>
                    </f:else>
                </f:if>
            </n:link>
        </div>
        <div
            class="news-list-article--right articletype-{newsItem.type}{f:if(condition: newsItem.istopnews, then: ' topnews')}"
            itemscope="itemscope"
            itemtype="http://schema.org/Article"
        >
            <f:render
                partial="List/ItemBody"
                arguments="{settings:settings,newsItem:newsItem}"
            />
        </div>
    </f:if>
