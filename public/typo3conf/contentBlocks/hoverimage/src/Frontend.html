<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:layout name="Default" />

<f:section name="Main">

    <f:asset.css identifier="content-block-hoverimage-be" href="CB:hoverimage/dist/EditorPreview.css" />
    <f:asset.css identifier="content-block-hoverimage" href="CB:hoverimage/dist/Frontend.css" />
    <f:asset.script identifier="content-block-hoverimage" src="CB:hoverimage/dist/Frontend.js" />

    <div class="hoverimage">
        <f:link.typolink parameter="{imagelink}">
            <img src="<f:uri.image image='{image_normal}' />" onmouseover=src="<f:uri.image image='{image_hover}' />"
                onmouseout=src="<f:uri.image image='{image_normal}' />" alt="{image_normal.alternative}"
                class="img-fluid" />
        </f:link.typolink>
    </div>

</f:section>

</html>
